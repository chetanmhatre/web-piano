<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web Piano</title>
  </head>
  <body>
    <!--chetan mhatre-->
    <!-- White-keys -->
    <!--<div style="position: relative;"><center><img src="./doraemon.jpg" alt=""></center></div>-->
    <div class="piano-container">
      <div class="white-key key" id="one">Q</div>
      <div class="white-key key" id="two">W</div>
      <div class="white-key key" id="three">E</div>
      <div class="white-key key" id="four">R</div>
      <div class="white-key key" id="five">T</div>
      <div class="white-key key" id="six">Y</div>
      <div class="white-key key" id="seven">U</div>
      <div class="white-key key" id="eight">I</div>
      <div class="white-key key" id="nine">O</div>
      <div class="white-key key" id="ten">P</div>
      <div class="white-key key" id="eleven">[</div>
      <div class="white-key key" id="twelve">Z</div>
      <div class="white-key key" id="thirteen">X</div>
      <div class="white-key key" id="fourteen">C</div>
      <div class="white-key key" id="fifteen">V</div>
      <div class="white-key key" id="sixteen">B</div>
      <div class="white-key key" id="seventeen">N</div>
      <div class="white-key key" id="eighteen">M</div>
      <div class="white-key key" id="nineteen">,</div>
      <div class="white-key key" id="twenty">.</div>
      <div class="white-key key" id="twentyone">/</div>

      <!-- Black keys -->

      <div class="black-key key black-1" id="b1">2</div>
      <div class="black-key key black-2" id="b2">3</div>
      <div class="black-key key black-4" id="b3">5</div>
      <div class="black-key key black-5" id="b4">6</div>
      <div class="black-key key black-6" id="b5">7</div>
      <div class="black-key key black-8" id="b6">9</div>
      <div class="black-key key black-9" id="b7">0</div>
      <div class="black-key key black-11" id="b8">A</div>
      <div class="black-key key black-12" id="b9">S</div>
      <div class="black-key key black-13" id="b10">D</div>
      <div class="black-key key black-15" id="b11">G</div>
      <div class="black-key key black-16" id="b12">H</div>
      <div class="black-key key black-18" id="b13">K</div>
      <div class="black-key key black-19" id="b14">L</div>
      <div class="black-key key black-20" id="b15">;</div>
    </div>
    <div style="position: relative;margin-top: 0%;"><h5><center>@chetanmhatre</center> </h5></div>
    <script src="./main.js"></script>
  </body>
</html>
